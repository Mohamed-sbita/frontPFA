


<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<main id="main" class="main">
  <div class="pagetitle">
    <!-- <h1>Ajouter Un Utilisateur: </h1> -->
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Dashboard</li>
        <li class="breadcrumb-item" routerLink="listeutilisateurs"> Liste des utilisateur</li>
        <li class="breadcrumb-item"> Ajouter un utilisateur</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <br>
            <form >
              <div>
                <label class="form-label">Nom </label><br>
                <input name="username"  class="form-control" id="username" [(ngModel)]="user.nom"  required type="text" (click)="reset()">
                <div *ngIf="errornom" style="color: red;">
                  nom is required 
                </div>
            </div> 
            <div>
              <label class="form-label">prenom</label><br>
              <input name="password"  class="form-control" id="password" [(ngModel)]="user.prenom"  required type="text" minlength="8" (click)="reset()">
              <div *ngIf="errorprenom" style="color: red;">
                prenom is required 
              </div>
          </div>
         
              <div>
                <label class="form-label">Email</label><br>
                <input name="email"   class="form-control"  id="email" [(ngModel)]="user.email"  required type="email" (click)="reset()" >
                <div *ngIf="erroremail" style="color: red;">
                  email is required 
                </div>
                <div *ngIf="emailinvalid" style="color: red;">
                   invalid format
                </div>
            </div>
           
              <div>
                <label class="form-label">Mot de passe</label><br>
                <input name="password"  class="form-control" id="password" [(ngModel)]="user.password"  required type="password" minlength="8"(click)="reset()">
                <div *ngIf="errorpassword" style="color: red;"> 
                  password is required 
                </div>
            </div>
             
      
            
            
              <br>
              <button type="button" (click)="adduser()" href="" class="btn btn-primary rounded-pill">Enregistrer</button>

            </form>
            <br>

            <!-- <button type="button" class="btn btn-dark rounded-pill" routerLink="/listeutilisateurs">Retour</button> -->
          </div>
          <br>


        </div>
      </div>
    </div>
  </section>
</main>
