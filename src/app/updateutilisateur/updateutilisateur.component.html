
<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<main id="main" class="main">
  <div class="pagetitle">
    <!-- <h1>Mise a jour  Utilisateur: </h1> -->
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Dashboard</li>
        <li class="breadcrumb-item" routerLink="/listeutilisateurs"> Liste des utilisateur</li>
        <li class="breadcrumb-item"> Mise a jour  Utilisateur</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <br>
            <form >
              <div>
                
                <label class="form-label">Nom </label><br>
                <input name="firstname"  class="form-control" id="firstname"  required type="text">
                <div *ngIf="" style="color: red;">
                  nom is required 
                </div>
              </div> 
            <div>
              <label class="form-label">Prenom </label><br>
              <input name="lastname"  class="form-control" id="lastname"  required type="text">
              <div *ngIf="" style="color: red;">
                prenom is required 
              </div>
            </div> 
              <div>
                <label class="form-label">Email</label><br>
                <input name="email"   class="form-control"  id="email"  required type="email">
                <div *ngIf="" style="color: red;">
                  Email is required 
                </div>
                <div *ngIf="" style="color: red;">
                  invalid format 
                </div>
              </div>
           
              <div>
                <label class="form-label">Mot de passe</label><br>
                <input name="password"  class="form-control" id="password"   required type="password" minlength="8">
                <div *ngIf="" style="color: red;">
                  password is required 
                </div>
              </div>
             
              
            
            
              <br>
              <button type="submit"class="btn btn-primary rounded-pill" >Enregistrer</button>

            </form>
            <br>

            <!-- <button type="button" class="btn btn-dark rounded-pill" routerLink="/listeutilisateurs">Retour</button> -->
          </div>
          <br>


        </div>
      </div>
    </div>
  </section>
</main>
